<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function PostItem({ image, title, description, publishedAt , callback}) {
        return (
          <div className="post-item">
            <img src={image} />
            <h2 className="post-title">{title}</h2>
            <p className="post-desc">{description}</p>
            <p className="post-published">{publishedAt}</p>
          </div>
        );
      }
      const app = (
        <div className="posts-list">
          <PostItem
            image="https://files.fullstack.edu.vn/f8-prod/courses/19/62f13cb607b4b.png"
            title="1 C# (.NET) - Tương tác với cơ sở dữ liệu"
            description="1 Bạn có kiến thức ngôn ngữ lập trình C# và muốn tìm hiểu về cách tương tác với cơ sở dữ liệu?"
            publishedAt="1 Một ngày trước · 5 phút đọc"
            callback = {()=>{}}
          />
          <PostItem
            image="https://files.fullstack.edu.vn/f8-prod/courses/19/62f13cb607b4b.png"
            title="2 C# (.NET) - Tương tác với cơ sở dữ liệu"
            description="2 Bạn có kiến thức ngôn ngữ lập trình C# và muốn tìm hiểu về cách tương tác với cơ sở dữ liệu?"
            publishedAt="2 Một ngày trước · 5 phút đọc"
            callback = {()=>{}}
          />
        </div>
      );

      // Render the app
      const rootEle = document.getElementById("root");
      const root = ReactDOM.createRoot(rootEle);
      root.render(app);
    </script>
  </body>
</html>
